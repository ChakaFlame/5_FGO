
<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<style>
html, body {
  height: 92%;
  margin: 0;
}
.wrapper {
  min-height: 100%;

  /* Equal to height of footer */
  /* But also accounting for potential margin-bottom of last child */
  margin-bottom: -2%;
}
.footer,
.push {
  height: 10%;
}

div.card {
  width: 250px;
  height: 250px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  text-align: center;
  float: left; magin:5%; margin-left:8%; margin-top:8%;
}

div.header {
    color: white;
    padding: 10px;
    font-size: 20px;
}


header {
	align: left;
	height:10%;
	background: white;
	color:gray;
    font-family: "Verdana";
	box-shadow: 0 5px 2px -2px gray;
 }
footer {
	margin-top:4%;
	background: #5A5050;
	height:2%;
	color:white;

}

</style>
</head>

<body>
<header>
<h2 style="padding-left:2%" >FLM Tours</h2>
</header>

<section class="wrapper" style="overflow: hidden; margin-left:8%; margin-right:5%">
	<div class="card" style="background-color: #547A82;">
	  <div class="header">
	  	<img alt="globe" src="hotel.png" style="padding-top:40px; width:90px">
		<h3>ホテル</h3>
	  </div>
	</div>

	<div class="card" style="background-color: #3EACA8;">
	  <div class="header">
	  	<img alt="globe" src="plane.png" style="padding-top:40px; width:90px">
	    <h3>フライト</h3>
	  </div>
	</div>

	<div class="card" style=" background-color: #A2D4AB;">
	  <div class="header" >
	  	<img alt="globe" src="globe.png" style="padding-top:40px; width:90px">
	    <h3>ツアー</h3>
	  </div>
	</div>

<div class="push"></div>
</section>

<footer class="footer"></footer>

</body>


</html>
