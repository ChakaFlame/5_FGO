<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ショッピングカート</title>
<link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>
	<div align="center">
		<h2>ショッピングカート</h2>
	</div>
	<br>
	<br>
	<br>
	<div align="center">
		<table border="0">
		<tr class="sample1">
			<td></td>
			<td class="padding">ホテルコード</td>
			<td class="padding">ホテル名</td>
			<td class="padding">宿泊日</td>
			<td class="padding">宿泊料金</td>
			<td class="padding">部屋数</td>
			<td class="padding">小計</td>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>FKO001</td>
			<td>福岡プリンセスホテル</td>
			<td>2020/08/15</td>
			<td class="number">15,000円</td>
			<td  align="left">
				<select name="部屋数">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
				</select>
			</td>
			<td class="number">15,000円</td>
		</tr>
		<tr>
			<td colspan="5" align="right">合計（１件）<td>
			<td class="sample2">15,000円</td>
		</tr>
		</table>
		<input type="button" name="delete" value="削除" class="del">
	</div>
	<br>
	<br>
	<br>
	<br>
	<div align="center">
		<table>
			<tr>
				<td><a href="#" class="button">買物を続ける</a></td>
				<td><a href="#" class="button">購入</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
